<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="user-scalable=yes,width=device-width,initial-scale=1" name="viewport">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel='shortcut icon' href='{{ "/logo.ico" | prepend: site.baseurl }}' type='image/x-icon'/ >
  <!-- slick carousel -->
  <link rel="stylesheet" href="{{ "/css/slick/slick.css" | prepend: site.baseurl }}">
  <!-- Add the new slick-theme.css if you want the default styling -->
  <link rel="stylesheet" href="{{ "/css/slick/slick-theme.css" | prepend: site.baseurl }}">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="{{ "/js/slick/slick.min.js" | prepend: site.baseurl }}"></script>


</head>
