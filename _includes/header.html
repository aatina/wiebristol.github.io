<header class="main">
  <h1><a href="{{ site.baseurl }}/">{{ site.title }}{% if page.title %}: {{ page.title }}{% endif %}</a></h1>
  <nav id="nav">
    <div><a href="{{ "/" | prepend: site.baseurl }}">Home</a></div>
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <div><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></div>
      {% endif %}
    {% endfor %}
  </nav>
</header>
